<div class="row">
  <div class="col-xs-3 col-md-2 ">
    <h3 style="margin:0px;">Top Tracks</h3>
  </div>
  <div class="col-xs-4 col-md-2 ">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value=""
             [disabled]="filterIsDisabled"
             (click)="sortTracks()"
             (change)="[sortAlpha = !sortAlpha]" id="alphaCheckbox">
      <label class="form-check-label" for="alphaCheckbox">
        Sort title alphabetically
      </label>
    </div>
  </div>
  <div class="col-xs-5 col-md-8">
    <input class="form-control"
           [(ngModel)]="searchString"
           placeholder="Enter title or artist here">
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <app-track-item *ngFor="let track of (tracks | searchPipe : searchString : sortAlpha )"
                    [trackItem]="track"></app-track-item>
  </div>
</div>
